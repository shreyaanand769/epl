<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL Football Clubs</title>

  <!-- Google Fonts (Stylish) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Prompt:wght@300&display=swap" rel="stylesheet" />

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EPL Football Club Stats</h1>
    <div class="club-list" id="clubList"></div>
    <div class="club-details" id="clubDetails">
      <h2 id="clubName">Click a Club</h2>
      <p><strong>Captain:</strong> <span id="captain"></span></p>
      <p><strong>Points:</strong> <span id="points"></span></p>
    </div>
  </div>

  <!-- JS Script -->
  <script src="script.js" defer></script>
</body>
</html>
